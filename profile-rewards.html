<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee To Go | Profile</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images\favicon.svg" />
    <!-- External CSS-->
    <link rel="stylesheet" href="style.css">

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0;
            /* <-- Apparently some margin are still there even though it's hidden */
        }

        ul li {
            list-style: none;
        }

        .bg-grey {
            background-color: #eae8e8;
        }

        .bg-floralwhite {
            background-color: floralwhite;
        }

        .custom-border-top-black {
            border-top: 2px dashed #342924;
        }

        .custom-border-bottom-black {
            border-bottom: 2px dashed #342924;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1055;
            display: none;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            outline: 0;
        }

        .c-height {
            height: 1280px;
        }

        body {
            margin: 0;
        }

        #bridgeContainer span.hed {
            z-index: 999;
            color: #ffffff;
        }

        #bridge {

            display: block;
            margin: 0 auto;
            background-image: url('./images/underlay.png');
            background-size: cover;
            width: 100%;
            max-width: 720px;
            height: 100%;
            max-height: 360px;
            cursor: crosshair;

        }

        #bridgeContainer {
            text-align: center;
            font-family: Avenir, sans-serif;
        }

        #bridgeContainer figcaption {
            margin-top: 2rem;
        }

        #scratch-beating {
            height: 100%;
            animation: 2s ease 0s infinite beat;
        }

        @keyframes beat {

            0%,
            50%,
            100% {
                transform: scale(1, 1);
            }

            30%,
            80% {
                transform: scale(0.92, 0.95);
            }
        }

        .no-show {
            display: none;
        }
    </style>

</head>


<body>
    <!-- BACKGROUND -->
    <img src="images\background.svg" alt="" id="bg-img" class="img-fluid" />

    <header class="top-nav container sticky-top d-flex justify-content-between px-5 py-3 w-75">
        <!-- TOP NAV -->

        <!-- LOGO -->
        <div class="d-flex align-center justify-content-center">
            <img src="images\logo-dark.svg" alt="" class="h-100">
        </div>

        <!-- ALL PRODUCTS -->
        <div class="nav-category-container d-flex align-content-center justify-content-center text-center  w-50">
            <div class="nav-category">
                <a href="product.html">
                    <img src="images\cat-all.svg" alt="" class="category-item mb-2">
                </a>
                <p class="font-14">ALL PRODUCTS</p>
            </div>
        </div>


        <!-- ACCOUNT -->
        <div class="d-flex align-self-center justify-content-end">
            <button type="button" class="account-button position-relative text-center mx-2">
                <a href="cart.html" class="fa-solid fa-bag-shopping account-icons p-0"></a>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger bagSpan">
                    0
                </span>
            </button>
        </div>

    </header>

    <main>
        <section>
            <div class="container py-5 w-75 c-height">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-lg-4">
                        <div class="card pb-4">
                            <div class="list-group list-group-flush mx-3 mt-4">
                                <a href="profile-account.html" class="list-group-item list-group-item-action py-2"
                                    aria-current="true">
                                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>My Account</span>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action py-2">
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>My Purchase</span>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action py-2"><i
                                        class="fas fa-lock fa-fw me-3"></i><span>Notifications</span></a>
                                <a href="#" class="list-group-item list-group-item-action py-2 bg-floralwhite"><i
                                        class="fa fa-chart-line fa-fw me-3"></i><span>My Rewards</span></a>
                                <a href="loginPage.html" class="list-group-item list-group-item-action py-2 "><i
                                        class="fas fa-sign-out-alt fa-fw me-3"></i><span>Sign-Out</span></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="mb-4">
                            <div class="card-header">
                                <h1>Rewards</h1>
                            </div>

                            <!--Lottery-->
                            <div class="card-body">
                                <div class="row">
                                    <div>
                                        <h2>Lottery Ticket</h2>
                                        <ul>
                                            <div class="card">
                                                <div class="card-body">
                                                    <li id="lotterystuff" data-bs-toggle="modal"
                                                        data-bs-target="#reward-modal">
                                                        <img id="lottery-img" src="./images/promo-ticket.gif"
                                                            class="img-fluid" alt="">
                                                    </li>
                                                </div>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!--Voucher-->
                            <div class="card-body">
                                <div class="row">
                                    <div>

                                        <h2>Vouchers</h2>
                                        <ul>
                                            <div id="voucher">
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
        </section>
    </main>


    <footer class="container text-center py-5 pb-3 pt-3 w-75 custom-border-top-black">

        <!-- Footer links -->
        <div class="links">
            <a href="">Our Company</a>
            <span class="mx-3 text-burly">-</span>
            <a href="">Contact Us</a>
            <span class="mx-3 text-burly">-</span>
            <a href="">Buy Gift Cards</a>
            <span class="mx-3 text-burly">-</span>
            <a href="">FAQs</a>
        </div>
        <!-- Like us on our social media -->
        <div class="container d-flex flex-column my-3">
            <div class="font-20">Follow us for updates!</div>
            <div class="social-media">
                <a href="">
                    <img src="https://img.icons8.com/ios/250/342924/facebook-new.png" alt="Facebook" class="mx-2" />
                </a>
                <a href="">
                    <img src="https://img.icons8.com/ios/250/342924/instagram-new.png" alt="Instagram"
                        class="mx-2" /></a>
                <a href="">
                    <img src="https://img.icons8.com/ios/250/342924/twitter.png" alt="Twitter" class="mx-2" /></a>
            </div>
        </div>
        <div>&copy; 2022 COFFEE TO GO</div>

    </footer>

    <!--Modal-->
    <div id="reward-modal" class="modal fade" tabindex="-1" aria-labelledby="reward-ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg rounded">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h2 id="scratch-beating">Scratch, scratch, scratch</h2>
                </div>

                <div class="modal-body text-center">
                    <figure id="bridgeContainer rounded">
                        <canvas id="bridge" width="760" height="450"></canvas>
                        <h4 id="h4-modal" class="pt-4">Get 3 consecutive beans to earn a random merch or voucher!</h4>
                        <div id="rewards"></div>
                    </figure>
                    <button id="modal-btn" class="btn btn-lg bg-floralwhite no-show" data-bs-toggle="modal">Claim
                        Now</button>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scratch.js"></script>
    <script src="cart.js"></script>
</body>

</html>
